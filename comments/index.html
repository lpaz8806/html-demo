<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="comments">
        <div class="header">
            Comments
        </div>
        <div class="content">
            <div id="msg-container" class="messages">
            </div>
        </div>
        <div class="footer">
            <input
                id="comment_input"
                class="comment"
                onkeydown="handleButtonKeyPress(event)" />
            <button
                onclick="addComment()"
            >Send</button>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
